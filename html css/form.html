<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios</title>
    <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
        }

        button{
            cursor: pointer;
        }
        
    </style>
</head>
 <!-- <h1>Cabeçalho</h1> parte do formulario
                <p>O formulário</p>
                    <fieldset>
                        <legend>Descrição</legend>
                        <p>
                            <input type="text">
                        </p>
                    </fieldset>  -->
<body> 
    
        <form action="#" method="get" target="_blank" autocomplete="off">
        <p> O meu formulario</p>
            <p>
             <label class="Nome" for="nome"> Nome: </label>
            <input type="text" id="nome" name="nome"
             placeholder="Seu Nome" required>  
            </p>



             <p>
                <label  for="Dev1"> Sou um Dev 1: </label>
               <input type="checkbox" id="Dev1" name="Dev1" 
               value="sim" > <br>
               <label  for="Dev2"> Sou um Dev2: </label>
               <input type="checkbox" id="Dev2" name="Dev2" 
               value="sim" ><br>
                <label  for="Dev3"> Sou um Dev3: </label>
               <input type="checkbox" id="Dev3" name="Dev3" 
               value="sim" >
             </p> 
             <p>
                <label  for="date"> Data: </label>
                <input type="date" id="date" name="date" value="2022-05-05" >
             </p>
             <p> 
                <label  for="meeting-time"> Data e hora: </label>
                <input type="datetime-local" id="meeting-time" name="meeting-time" value="2022-05-05T20:51" 
                min="2022-05-05T00:00" max="2022-05-05T20:51">
             </p>   
             <p>
                <label  for="time"> Tempo: </label>
                  <input type="time" id="time" name="time" value="20:51" >
                </p>  
                <p>
                    <label  for="color"> Cor: </label>
                    <input type="color" id="color" name="color" value="#ff0000" >
                </p>
                <p>
                    <label  for="email"> Seu Email: </label>
                    <input type="email" id="email" name="email" placeholder="ex: email@email.com" required >
                </p>       
                <p>
                    <label  for="file"> Sua Foto: </label>
                    <input type="file" id="file" name="file" accept=".png, .jpeg">
                </p>   
                <p>
                    <label  for="number">Numero: </label>
                    <input type="number" id="number" name="number" placeholder="(DDD)" min="10" max="50" >
                </p>   

                <p>
                    <label  for="password"> Senha: </label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha." >
                </p>   
                <p>
                    <label  for="range"> range: </label>
                    <input type="range" id="range" name="range" min="0"  max="100"  
                    list="tickmarks">

                    <datalist id="tickmarks">
                        <option value="0" label="0%"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50" label="50%"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="90"></option>
                        <option value="100" label="100%"></option>
                    </datalist>
                </p>   
                
                <p>
                    <label  for="url"> Url: </label>
                    <input type="url" id="url" name="url" placeholder="URL"  >
                </p>    
                
                <p>
                    <label  for="search"> Pesquise: </label>
                    <input type="search" id="search" name="search" placeholder="Pesquise"  >
                </p>    

                <p>
                    <label  for="select"> Selecione: </label>
                    <select name="select" id="select">
                        <optgroup label="teste">
                        <option value="qualquer 1" label="Valor 1"></option>
                        <option value="qualquer 2" label="Valor 2" disabled></option>
                        <option value="qualquer 3" label="Valor 3" selected></option>
                        <option value="qualquer 4" label="Valor 4"></option>
                        <option value="qualquer 5" label="Valor 5"></option>
                        </optgroup>
                    </select>
                </p>    
                
                <p>
                    <label  for="textarea"> Pesquise: </label>
                   <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
                </p>  
                
                

             <!-- se tiver checked o input ja vem selecionado -->
             
             <p>
                 Gênero: <br>
                 <label  for="Feminino"> Feminino: </label>
                 <input type="radio" id="Feminino" name="genero" 
                 value="Feminino" ><br>
                 <label  for="Masculino"> Masculino: </label>
                 <input type="radio" id="Masculino" name="genero" 
                 value="Masculino" ><br>
                 <label  for="Outro"> Outro: </label>
                 <input type="radio" id="Outro" name="genero" 
                 value="Outro" >
             </p>
            
            <p>
                <button type="reset"> Reset</button>
                <button type="submit">Enviar</button>
            </p>
        </form>
     
</body>
</html>
