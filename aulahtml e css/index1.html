    <title>Aula 1 - Html</title>

    <style>
        h1 {
         background: red;   
        }
        /* diretamente a tag */
        p {
            background: blue;
        }
        /* identificando o id */
         #cabecalho-dois {
             background: purple;
            }
        /* identificando com class */
        .fundo-vermelho {
            background: brown ;

        }    
    </style>
</head>
    <body>
        <!-- Tag id , com aspas duplas.
        identificador unico -->
        <h1 id="cabecalho-um" class="fundo-vermelho">
            Vai vir aqui
        </h1>
        <h1 id="cabecalho-dois" class="fundo-vermelho">
            vai vir aqui
        </h1>
        <!-- outro atributo e o class
        identificador, pode ser mais de um  -->
<!-- p identificador é muito importante quando for usar
o css e o javascript -->
