<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios String</title>
</head>
<body>

                <!-- Indice -->
        <!-- 01234567891011121314151617181920 -->
           <!-- Nayara Freitas Teles -->
    <script>
        const nome = prompt('Digite seu nome completo');
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br /> `;
        document.body.innerHTML += `O seu nome tem  ${nome.length} letras  <br /> `;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome [1]} <br /> `;
        document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome? ${nome.indexOf('a')} <br /> `;
        document.body.innerHTML += `Qual último indice da letra R no seu nome? ${nome.lastIndexOf('r')} <br /> `;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(17, 20)} <br /> `;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br /> `;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase(nome)} <br /> `;

        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase(nome)} <br /> `;

        console.log(nome);
    </script>


</body>
</html>
